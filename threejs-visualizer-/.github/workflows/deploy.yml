y]name: Deploy Vite App to GitHub Pages

# Updated to ensure latest deployment works properly
# Force deploy at 2025-06-05 22:15 UTC - Clear cache and redeploy with fixed model paths
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'project/package-lock.json'

    - name: Install dependencies
      working-directory: ./project
      run: npm ci

    - name: Build project
      working-directory: ./project
      env:
        VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
      run: npm run build

    - name: List built files (debug)
      working-directory: ./project
      run: |
        echo "Contents of dist folder:"
        ls -la dist/
        echo "Contents of dist/models folder:"
        ls -la dist/models/ || echo "models folder not found"
        echo "First few model files:"
        ls dist/models/*.glb | head -5 || echo "no GLB files found"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './project/dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 